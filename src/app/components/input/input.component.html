<div class="flex justify-center items-center">
  <div class="container mx-auto rounded-lg pt-14 pl-14 pr-14 pb-5">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div
        class="flex items-center bg-white rounded-lg overflow-hidden px-2 py-1 justify-between"
      >
        <input
          class="text-base text-gray-400 flex-grow outline-none px-2"
          type="text"
          name="title"
          id="title"
          placeholder="What to Add..."
          ngModel
        />
        <div class="ms:flex items-center px-2 rounded-lg space-x-4 mx-auto">
          <button class="text-black text-base rounded-lg px-4 py-2 font-thin">
            <fa-icon [icon]="icon"></fa-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
